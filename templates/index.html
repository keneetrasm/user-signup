{% extends 'base.html' %}

{% block content %}

    <body>
        
        <h1>Signup as New User</h1>
        <form method='POST'>
            <table class="table">
                <tbody>
                    <tr class="form-group">
                        <td><label for="user_name">Username</label></td>
                        <td><input name = "user_name" class = "form-control" id = user_name  type="text"  value = '{{user_name}}' /> </td>
                        <td><p class = "error">{{user_name_error}}</p></td>
                    </tr>
                    
                    <tr class="form-group">
                        <td><label for="password">Password</label></td>
                        <td><input name = "password" class = "form-control" id = password type="password" value = '{{password}}' /> </td>
                        <td><p class = "error">{{password_error}}</p></td>
                    </tr>

                    <tr class="form-group">
                        <td><label for="password_validate">Verify Password</label></td>
                        <td><input name = "password_validate" class = "form-control" id = password_validate  type="password" value = '{{password_validate}}' /> </td>
                        <td><p class = "error">{{password_validate_error}}</p></td>
                    </tr>
                    
                    <tr class="form-group">
                        <td><label for="email">Email (optional)</label></td>
                        <td><input <input name = "email" class = "form-control" id = email  type="text" value = '{{email}}' /> </td>
                        <td><p class = "error">{{email_error}}</p></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" id="submit" class="btn btn-primary" value="Submit"></input></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            
            
        </form>
    </body>
{% endblock %}
